<div id="payment-buttons-container">
  <div class="payment-buttons-container-title">En Colombia vía MercadoPago... </div>

  {% for payment_btn in site.data.mercadopago_btns%}

  <a
    mp-mode="dftl"
    href="{{payment_btn.url}}"
    name="MP-payButton"
    class="mp-payment-btn"
    >{{payment_btn.title}}
  </a>
  {% endfor %}
  <br />
  <br />
  <div class="payment-buttons-container-title">
    o desde otros países vía PayPal
  </div>

  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
    <input type="hidden" name="cmd" value="_s-xclick" />
    <input type="hidden" name="hosted_button_id" value="H4LJVFJXBP9KY" />
    <input type="image" src="https://rodgori.com/img/utils/donate_rg.jpg" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
    <img alt="" border="0" src="https://www.paypal.com/en_CO/i/scr/pixel.gif" width="1" height="1" />
    </form>
    
</div>
